<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Abel Araújo - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo da Rocketseat" />
          </span>
          <img id="userPhotoProfile" src="images/me.jpeg" alt="Foto pessoal" />
        </div>

        <h1 id="profileName">Abel Araújo</h1>
        <a id="userGitLink" href="https://github.com/abelsb" target="_blank"
          ><img src="images/github.svg" alt="ícone do github" />
          <span id="userGitLogin">abelsb</span></a
        >
        <p id="userBio">Iniciando minha jornada no mundo da programação</p>
        <ul id="socialLinks">
          <li class="linkedIn">
            <a
              href="https://www.linkedin.com/in/abel-araujo-b61328224/"
              target="_blank"
            >
              <img
                src="images/linkedin_png.png"
                alt="ícone do linkedIn"
                id="ImgLinkedIn"
              />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img
                src="images/facebook.svg"
                alt="ícone do facebook"
                id="ImgFacebook"
              />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/_abelaraujo" target="_blank">
              <img
                src="images/instagram.svg"
                alt="ícone do instagram"
                id="ImgInstagram"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
