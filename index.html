<!DOCTYPE html>

<html>
  <head>
    <title>Abel Araújo - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"

    />

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo da Rocketseat" />

          <img id="userPhotoProfile" src="images/me.jpeg" alt="Foto pessoal" />

        >
        <p id="userBio">Iniciando minha jornada no mundo da programação</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UC662sCoREKiubnXlloCBhpg"

            >

            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="ícone do facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/_abelaraujo" target="_blank">
              <img src="images/instagram.svg" alt="ícone do instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="ícone do twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
